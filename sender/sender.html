<!DOCTYPE html>
<html>
    <head>
        <title>Sender</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="sender.css">
    </head>
    <body>
        <h1 id="title-h1">Inicia tu Video Llamada</h1>

        <!-- creacion de password -->
        <div>
            <input placeholder="Enter Password..."
                    type="text"
                    id="username-input" /><br>
            <button onclick="sendUsername()">Send</button>
            <button onclick="startCall()">Start Call</button>
        </div>
        <div id="video-call-div">
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>

        <!-- img informativa -->
        <div class="card text-bg-dark">
            <img src="../img/videollamada.jpg" id="img-info" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title"></h5>
              <h5 class="card-text">iniciar la video llamada tenes que crear tu contrase√±a.</h5>
              <p class="card-text"><small>la video llamada dura todo el tiempo que usted desea</small></p>
            </div>
          </div>

        <script src="./sender.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
